<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c3e50">
  <title>Settings | Strength Program</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Settings</h1>
    </header>
    
    <main>
      <section class="pr-settings">
        <h2>Update PRs</h2>
        <form id="pr-form" class="settings-form">
          <div class="form-group">
            <label for="bench-press">Bench Press (lbs)</label>
            <input type="number" id="bench-press" name="benchPress" min="0" step="5">
          </div>
          <div class="form-group">
            <label for="back-squat">Back Squat (lbs)</label>
            <input type="number" id="back-squat" name="backSquat" min="0" step="5">
          </div>
          <div class="form-group">
            <label for="front-squat">Front Squat (lbs)</label>
            <input type="number" id="front-squat" name="frontSquat" min="0" step="5">
          </div>
          <div class="form-group">
            <label for="deadlift">Deadlift (lbs)</label>
            <input type="number" id="deadlift" name="deadlift" min="0" step="5">
          </div>
          <div class="form-group">
            <label for="strict-press">Strict Press (lbs)</label>
            <input type="number" id="strict-press" name="strictPress" min="0" step="5">
          </div>
          <div class="form-group">
            <label for="split-jerk">Split Jerk (lbs)</label>
            <input type="number" id="split-jerk" name="splitJerk" min="0" step="5">
          </div>
          <button type="submit" class="primary-button">Save PRs</button>
        </form>
      </section>
      
      <section class="app-settings">
        <h2>App Settings</h2>
        <form id="settings-form" class="settings-form">
          <div class="form-group">
            <label for="current-week-setting">Current Week</label>
            <select id="current-week-setting" name="currentWeek"></select>
          </div>
          <div class="form-group">
            <label for="units">Weight Units</label>
            <select id="units" name="units">
              <option value="lbs">Pounds (lbs)</option>
              <option value="kg">Kilograms (kg)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="plate-calculator">Enable Plate Calculator</label>
            <input type="checkbox" id="plate-calculator" name="plateCalculator">
          </div>
          <div class="form-group">
            <label for="rest-timer-sound">Rest Timer Sound</label>
            <input type="checkbox" id="rest-timer-sound" name="restTimerSound" checked>
          </div>
          <button type="submit" class="primary-button">Save Settings</button>
        </form>
      </section>
      
      <section class="data-management">
        <h2>Data Management</h2>
        <div class="button-group">
          <button id="export-data" class="secondary-button">Export Data</button>
          <button id="import-data" class="secondary-button">Import Data</button>
          <button id="reset-app" class="warning-button">Reset App</button>
        </div>
      </section>
    </main>
    
    <nav class="bottom-nav">
      <a href="index.html" class="nav-button">Dashboard</a>
      <a href="workout.html" class="nav-button">Workout</a>
      <a href="progress.html" class="nav-button">Progress</a>
      <a href="settings.html" class="nav-button active">Settings</a>
    </nav>
  </div>
  
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h2>Are you sure?</h2>
      <p id="confirm-message"></p>
      <div class="button-group">
        <button id="confirm-yes" class="warning-button">Yes</button>
        <button id="confirm-no" class="secondary-button">No</button>
      </div>
    </div>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/program.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
