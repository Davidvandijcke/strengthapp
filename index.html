<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c3e50">
  <title>Strength Program</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Strength Program</h1>
      <div class="week-selector">
        <label for="current-week">Week:</label>
        <select id="current-week"></select>
      </div>
    </header>
    
    <main>
      <section class="current-phase">
        <h2 id="phase-display">Loading...</h2>
        <p id="phase-description"></p>
        <div class="phase-progress-bar">
          <div id="phase-progress" class="progress-inner"></div>
        </div>
      </section>
      
      <section class="todays-workout">
        <h2>Today's Workout</h2>
        <div id="workout-card" class="card">
          <div id="workout-loading">Loading workout...</div>
        </div>
        <button id="start-workout" class="primary-button">Start Workout</button>
      </section>
      
      <section class="pr-tracking">
        <h2>Current PRs</h2>
        <div class="pr-grid" id="pr-display"></div>
        <button id="update-prs" class="secondary-button">Update PRs</button>
      </section>
      
      <section class="workout-schedule">
        <h2>This Week</h2>
        <div class="schedule-grid" id="weekly-schedule"></div>
      </section>
    </main>
    
    <nav class="bottom-nav">
      <a href="index.html" class="nav-button active">Dashboard</a>
      <a href="workout.html" class="nav-button">Workout</a>
      <a href="progress.html" class="nav-button">Progress</a>
      <a href="settings.html" class="nav-button">Settings</a>
    </nav>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/program.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Register service worker for offline capability
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
